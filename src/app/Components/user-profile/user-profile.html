<div class="row">
  <div class="card">
    <div class="card-body text-center">
      <div class="mb-4">
        <i class="feather icon-user-plus auth-icon"></i>
      </div>
      <h3 class="mb-4">User Profile</h3>
      <form>
        <div class="row">
          <div class="col mb-4">
            <div class="input-group mb-3">
              <input
                type="text"
                id="firstname"
                [(ngModel)]="user.firstName"
                name="firstname"
                class="form-control"
                placeholder="Firstname"
                required
                #firstName="ngModel"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                id="lastname"
                name="lastname"
                [(ngModel)]="user.lastName"
                class="form-control"
                placeholder="Lastname"
                required
                #lastName="ngModel"
              />
            </div>
            <div class="input-group mb-4">
              <textarea
                id="address"
                name="address"
                class="form-control"
                placeholder="Enter Address"
                [(ngModel)]="user.address"
                maxlength="100"
                #address="ngModel"
              ></textarea>
            </div>
          </div>
          <div class="col mb-4">
            <div class="input-group mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="user.email"
                placeholder="Email"
                name="email"
                required
                #email="ngModel"
              />
            </div>
            <div class="input-group mb-4">
              <input
                type="text"
                id="mobile"
                name="mobile"
                class="form-control"
                [(ngModel)]="user.mobile"
                placeholder="Mobile Number"
                required
                #mobile="ngModel"
              />
            </div>
          </div>
        </div>

        <button class="btn btn-primary shadow-2 mb-4">Update Profile</button>
      </form>
    </div>
  </div>
</div>
