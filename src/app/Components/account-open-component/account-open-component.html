<div class="container my-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card shadow">
      <div class="card-header text-white">
        <h5 class="mb-0">Account Opening Form</h5>
      </div>
      <div class="card-body">
        <!-- Nominee Details -->
        <h5 class="mb-3">Nominee Details</h5>

        <div class="row mb-3">
          <div class="col-md-4"><label>Nominee Name</label><input formControlName="nomineeName" class="form-control" /></div>
          <div class="col-md-4"><label>Nominee DOB</label><input type="date" formControlName="nomineeDob" class="form-control" /></div>
          <div class="col-md-4"><label>Relationship</label><input formControlName="relationship" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>Address 1</label><input formControlName="add1" class="form-control" /></div>
          <div class="col-md-4"><label>Address 2</label><input formControlName="add2" class="form-control" /></div>
          <div class="col-md-4"><label>Address 3</label><input formControlName="add3" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>PIN</label><input formControlName="pin" class="form-control" /></div>
          <div class="col-md-4"><label>State</label><input formControlName="nomineeState" class="form-control" /></div>
          <div class="col-md-4"><label>City</label><input formControlName="nomineeCity" class="form-control" /></div>
        </div>

        <!-- Personal Details -->
        <h5 class="mt-4 mb-3">Personal Details</h5>
        <div class="row mb-3">
          <div class="col-md-4"><label>First Name *</label><input formControlName="customername" class="form-control" /></div>
          <div class="col-md-4"><label>Last Name</label><input formControlName="customerLastName" class="form-control" /></div>
          <div class="col-md-4"><label>Date of Birth</label><input type="date" formControlName="dateofbirth" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>Pincode</label><input formControlName="pincode" class="form-control" /></div>
          <div class="col-md-4"><label>Email</label><input formControlName="email" class="form-control" /></div>
          <div class="col-md-4"><label>Mobile No</label><input formControlName="mobileNo" class="form-control" /></div>
        </div>

        <!-- Other Details -->
        <h5 class="mt-4 mb-5">Other Details</h5>
        <div class="row mb-3">
          <div class="col-md-4"><label>Marital Status</label><input formControlName="maritalStatus" class="form-control" /></div>
          <div class="col-md-4"><label>Income</label><input formControlName="income" class="form-control" /></div>
          <div class="col-md-4"><label>Mother's Middle Name</label><input formControlName="middleNameOfMother" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>House of Father/Spouse</label><input formControlName="houseOfFatherOrSpouse" class="form-control" /></div>
          <div class="col-md-4"><label>KYC Flag</label><input formControlName="kycFlag" class="form-control" /></div>
          <div class="col-md-4"><label>PAN No</label><input formControlName="panNo" class="form-control" /></div>
        </div>

        <!-- Additional Parameters -->
        <h5 class="mt-4 mb-3">Additional Parameters</h5>
        <div class="row mb-3">
          <div class="col-md-4"><label>Channel ID</label><input formControlName="channelid" class="form-control" /></div>
          <div class="col-md-4"><label>Partner ID</label><input formControlName="partnerid" class="form-control" /></div>
          <div class="col-md-4"><label>Application Docket No</label><input formControlName="applicationdocketnumber" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>DP ID</label><input formControlName="dpid" class="form-control" /></div>
          <div class="col-md-4"><label>Client ID</label><input formControlName="clientid" class="form-control" /></div>
          <div class="col-md-4"><label>Trading Account No</label><input formControlName="tradingaccountnumber" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>Partner Ref No</label><input formControlName="partnerRefNumber" class="form-control" /></div>
          <div class="col-md-4"><label>Partner PAN</label><input formControlName="partnerpan" class="form-control" /></div>
          <div class="col-md-4"><label>Customer Ref No</label><input formControlName="customerRefNumber" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>Customer Demat ID</label><input formControlName="customerDematId" class="form-control" /></div>
          <div class="col-md-4"><label>Callback URL</label><input formControlName="partnerCallBackURL" class="form-control" /></div>
          <div class="col-md-4"><label>BC ID</label><input formControlName="bcid" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><label>BC Agent ID</label><input formControlName="bcagentid" class="form-control" /></div>
          <div class="col-md-4"><label>Agent ID</label><input formControlName="agentId" class="form-control" /></div>
        </div>
      </div>

      <div class="card-footer text-end">
        <button type="submit" class="btn btn-success me-2">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
      </div>
    </div>
  </form>
</div>
