<div class="card shadow p-4 mx-auto" style="max-width: 500px;">
  <h4 class="text-primary text-center mb-4">Add Balance</h4>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Amount (â‚¹)</label>
      <input type="text" formControlName="amount" class="form-control" placeholder="e.g. 500" />
      <div *ngIf="form.get('amount')?.touched && form.get('amount')?.invalid" class="text-danger">
        <small *ngIf="form.get('amount')?.errors?.['required']">Amount is required</small>
        <small *ngIf="form.get('amount')?.errors?.['pattern']">Enter amount in hundreds (100, 200...)</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100">Proceed to Pay</button>
  </form>
  </div>
<!-- listing -->
  <div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Razorpay Payments</h5>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Order ID</th>
              <th>Amount</th>
              <th>Receipt</th>
              <th>Status</th>
              <!-- <th>Created At</th> -->
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let payment of paymentData; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ payment.orderID }}</td>
              <td>{{ payment.amount | currency:'INR' }}</td>
              <td>{{ payment.receipt }}</td>
              <td>
                <span 
                  class="badge" 
                  [ngClass]="{
                    'bg-success': payment.status === 'Created',
                    'bg-danger': payment.status === 'failed',
                    'bg-warning': payment.status === 'pending'
                  }">
                  {{ payment.status }}
                </span>
              </td>
              <!-- <td>{{ payment.createdAt | date: 'dd MMM, y HH:mm' }}</td> -->
            </tr>
          </tbody>
        </table>

        <ng-template #noData>
          <tr>
            <td colspan="6" class="text-center py-3">No payment records found.</td>
          </tr>
        </ng-template>
      </div>
    </div>
  </div>
</div>
